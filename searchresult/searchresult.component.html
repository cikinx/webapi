<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <br><br>
      <h2 class="text-center mb-4">˚˖𓍢ִ໋🌷͙֒ Search Results for "{{ query }}" ͙֒ 🌷𓍢ִ໋˖˚</h2>
      <br>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action" *ngFor="let video of videos">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="card-title">{{ video.snippet.title }}</h5>
            <small>Channel: {{ video.snippet.channelTitle }}</small>
          </div>
          <img [src]="video.snippet.thumbnails.default.url" class="img-fluid rounded mt-2" alt="Video Thumbnail">
          <p class="card-text">{{ video.snippet.description }}</p>
          <a href="https://www.youtube.com/watch?v={{ video.id.videoId }}" target="_blank" class="btn btn-sm btn-outline-primary">Watch</a>
        </a>
      </div>
    </div>
  </div>
</div>
